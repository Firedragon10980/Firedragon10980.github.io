<!DOCTYPE html>
<html>
<head>
  <style>
    
  @keyframes colorChange {
    0% { background-color: red; }
    10% { background-color: orange; }
    20% { background-color: yellow; }
    30% { background-color: green; }
    40% { background-color: blue; }
    50% { background-color: purple; }
    60% { background-color: red; }
    70% { background-color: orange; }
    80% { background-color: yellow; }
    90% { background-color: green; }
    100% { background-color: blue; }
  }




  @keyframes spinAndScale {
    0% { transform: rotate(0deg) scale(1); }
    20% { transform: rotate(90deg) scale(.4); }
    40% { transform: rotate(180deg) scale(2); }
    60% { transform: rotate(270deg) scale(0.7); }
    80% { transform: rotate(360deg) scale(1); }
    100% { transform: rotate(360deg) scale(1.3); }
  }

  img {
    animation-timing-function: ease-out;;;
    width: 30%;
    animation-name: spinAndScale;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }

       body {

}
